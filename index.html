<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Playlist Transfer Protocol</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>Spotify Playlist Transfer Protocol</h1>
  </header>
  <section id="authButtons">
    <button id="signupBtn">Sign Up</button>
    <button id="loginBtn">Login</button>
  </section>

  <section id="signup" style="display:none;">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p id="signupResponse"></p>
  </section>

  <section id="playlist" style="display:none;">
    <h2>Music Playlist</h2>
    <ul>
      <li>
        <img src="song1.jpg" alt="Song 1 Cover">
        <span>Song Title - Artist Name</span>
        <audio controls>
          <source src="song1.mp3" type="audio/mp3">
          Your browser does not support the audio element.
        </audio>
      </li>
      <li>
        <img src="song2.jpg" alt="Song 2 Cover">
        <span>Song Title - Artist Name</span>
        <audio controls>
          <source src="song2.mp3" type="audio/mp3">
          Your browser does not support the audio element.
        </audio>
      </li>
    </ul>
  </section>

  <script src="assets/js/script.js"></script>
</body>
</html>
